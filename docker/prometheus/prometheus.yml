global:
  scrape_interval: 15s
  evaluation_interval: 15s

  external_labels:
    monitor: 'linscarbon-monitor'

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

rule_files:
  - '/etc/prometheus/alerts/*.yml'

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Laravel application metrics
  - job_name: 'linscarbon-app'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['app:9000']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'linscarbon-app'

  # Laravel Horizon (queue monitoring)
  - job_name: 'horizon'
    metrics_path: '/horizon/metrics'
    static_configs:
      - targets: ['app:9000']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'horizon'

  # PostgreSQL metrics
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'postgres'

  # Redis metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'redis'

  # Nginx metrics (if using nginx-prometheus-exporter)
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-exporter:9113']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'nginx'

  # Node exporter (system metrics)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'host'

  # Docker containers
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'containers'
